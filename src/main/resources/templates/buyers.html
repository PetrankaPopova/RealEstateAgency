<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление на купувачи</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    .container {
      margin-top: 20px;
    }
    .button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title has-text-centered">Управление на купувачи</h1>

  <!-- Button to add a new buyer -->
  <div class="buttons is-centered">
    <a class="button is-link" th:href="@{/buyers/new}">Добави купувач</a>
  </div>

  <h2 class="subtitle">Списък с купувачи</h2>
  <table class="table is-striped is-bordered">
    <thead>
    <tr>
      <th>Име</th>
      <th>Бюджет</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="buyer : ${buyers}">
      <td th:text="${buyer.name}">Име</td>
      <td th:text="${buyer.budget}">Бюджет</td>
      <td>
        <div class="buttons">
          <form th:action="@{/buyers/edit/{id}(id=${buyer.id})}" method="get" style="display:inline;">
            <button type="submit" class="button is-info">Редактирай</button>
          </form>
          <form th:action="@{/buyers/delete/{id}(id=${buyer.id})}" method="post" style="display:inline;">
            <button type="submit" class="button is-danger">Изтрий</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
